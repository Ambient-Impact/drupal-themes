options:
  # The icon already has a bit of space in all sides for some clipping and we
  # don't have any transparency, so remove the padding so that grunt-favicons
  # doesn't generate a padding box for us as neither the orange or white looks
  # quite right.
  appleTouchPadding: 0

  pwa: true

  # We provide our own rather than have them generated.
  windowsTile: false
theme:
  src:  'ambientimpact_site/images/icons/icon.png'
  dest: 'ambientimpact_site/images/icons/generated'
