# This are the global libraries, named so to match Drupal's naming convention:
# https://www.drupal.org/docs/8/theming/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-theme#attach-library-all-pages

global-styling:
  css:
    theme:
      stylesheets/theme.css: {}
  dependencies:
    - ambientimpact_core/component.material.ripple

global-scripts:
  js:
    javascript/fonts.js: {}
    javascript/global.js: {}
    javascript/menu_primary.js: {}
  dependencies:
    # Required for the :focus-within polyfill.
    - ambientimpact_core/ally.js
    - ambientimpact_core/framework
    - ambientimpact_core/component.font
    - ambientimpact_core/component.headroom

# This is the node type project title library, attached only to those nodes.
project-title:
  js:
    javascript/project_title.js: {}
  dependencies:
    - ambientimpact_core/framework
    - ambientimpact_core/component.font
    - core/modernizr
